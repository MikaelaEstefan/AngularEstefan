<div class="container mt-5">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
        <div *ngIf="getErrors('nombre').length" class="alert alert-danger mt-2">
          <div *ngFor="let error of getErrors('nombre')">
            {{ error === 'required' ? 'El nombre es obligatorio.' : 'Nombre no válido.' }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="getErrors('email').length" class="alert alert-danger mt-2">
          <div *ngFor="let error of getErrors('email')">
            {{ error === 'required' ? 'El correo electrónico es obligatorio.' : 'Correo electrónico no válido.' }}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
